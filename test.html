<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>ZIM BITS - Inline Canvas for JavaScript HTML 5 Canvas and CreateJS - Tips, Techniques and Tutorials</title>

<script src="https://zimjs.org/cdn/1.3.2/createjs.js"></script>
<script src="https://zimjs.org/cdn/cat/00/zim.js"></script>
<!-- use zimjs.com/distill for minified individual functions! -->

<script src="https://zimjs.com/bits/footer9.js"></script><!-- you will not need this -->

<style>
	body {margin:0px; padding:0px; background-color:#eee;}
	main {width:400px; margin:0px auto;}
	nav, footer {width:100%; padding:20px 0px; text-align:center;}
	a {outline:none;}
	footer a {
		font-family:Courier New; padding:5px 8px; background-color:#ddd;
		border:dashed thin #666; text-decoration:none; color:#666;
	}
	footer a:hover {background-color:#fff;}
	footer {margin-bottom:30px;}
</style>

<script>

window.addEventListener("DOMContentLoaded", function(e) { // make sure tag is loaded!


	var scaling = "holder";

	var width = 400;
	var height = 300;
	var color = "#333";
	var frame = new Frame(scaling, width, height, color);
	frame.on("ready", function() {
		zog("ready from ZIM Frame");

		var stage = frame.stage;
		var stageW = frame.width;
		var stageH = frame.height;

		new Button(120,60,"ZIM")
			.centerReg()
			.tap(function() {
				zgo("https://zimjs.com", "_blank");
			});

		stage.update();

	}); // end of ready
}); // end of dom loaded

</script>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->

<main>
    <section id="holder"></section>
</main>
</body>
</html>
